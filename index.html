<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Lingvico</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <i class="fa fa-twitter"></i>

        <i class="fa fa-cart-plus"></i>
        <i class="fa fa-facebook"></i>
      </div>
      <div class="middle-section">

          <div class="logo">Lingvico</div>
          <div class="right-middle-section">

              <div class="nav">HOME</div>
              <div class="nav">COURSES</div>
              <div class="nav">LANGUAGE COURSES</div>
              <div class="nav">PRICES</div>
              <div class="nav">CONTACTS</div>
            </div>

            <div class="address">
              <i class="fa fa-"></i>
              12B 1ST St Malbuorne Fl 323904
            </div>
          </div>
        </div>
        <div class="hero-section">
          <img src="" alt="" />
          <div class="write-up">
            <p>Language School</p>
            <h1>
              Any Language <br />
              You Want!
            </h1>
          </div>
          <div class="btn">
            <div class="left-btn">Italian</div>
            <div class="right-btn">FIND A COURSE</div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="right-box"></div>
        <div class="right-box"></div>
        <div class="right-box"></div>
      </div>

    <script src="./script.js"></script>
